<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .hidden {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div id="create" class="hidden">
    <h1>Share secret</h1>
    <div id="urlAlert" class="hidden"><input id="urlInput" disabled></div>
    <form id="secretForm">
      <div class="mb-3">
        <label for="secretInput" class="form-label"></label>
        <input type="text" class="form-control" id="secretInput" aria-describedby="secret">
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div id="reveal" class="hidden">
    <h1>Reveal secret</h1>
    <div>
      <form id="revealForm" class="mb-3">
        <label for="secretInput" class="form-label" value="hidden">Password</label>
        <input type="text" class="form-control" disabled id="secretContainer" aria-describedby="secret">
    </div>
    <button class="btn btn-primary">Reveal</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
